<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <nav>
        <img src="images/menu.png" class="menu-img">
        <img src="images/logo.png" class="logo">
        <ul>
            <li><a href="">latest</a></li>
            <li><a href="">modern</a></li>
            <li><a href="">contemporary</a></li>
            <li><a href="">affrodable</a></li>
        </ul>
        <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        <!-- <button type="button">click here</button> -->
    </nav>

    <div class="lamp-container">
        <img src="images/lamp.png" class="lamp">
        <img src="images/light.png" class="light" id="light">
    </div>

    <div class="text-container">
        <!-- "br" pour desendre de ligne -->
        <h1>latest<br>in light</h1>
        <p>eugfuirehifio fjierhfier hferiugf feio f9 reuifh</p>
        <!-- link -->
        <a href="">check all</a>
        <!-- div.control + enter -->
        <div class="control">
            <p>04</p>
            <!-- cree une ligne -->
            <div class="line"><span></span></div>
            <p>05</p>
        </div>

    </div>


</div>

<script>
    var btn = document.getElementById("btn");
    var light = document.getElementById("light");

    function toggleBtn()
    {
        btn.classList.toggle("active");
        light.classList.toggle("on");

    }
</script>

</body>
</html>
